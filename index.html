<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body background="background.jpg">
<center>
  	<h3 class=" btn btn-warning" id="header">AI DJ WEB APP
	    <br>
	    <span id="note"><b>NOTE</b> - Move your left-hand wrist up and down for increasing and decreasing the volume. <br>
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
    <br>
    <div class="sd"> 
    <img class="speedgif" src="disk.gif" alt="disk">
    <br>
    <h3 class= "speed btn btn-danger">Speed</h3>
    </div>
    <div class="vd">
        <img id="volumegif" src="disk.gif" alt="disk">
        <br>
        <h3 id="volume_id" class="volume btn btn-danger">Volume</h3>
    </div>
	<br><br>
  <button class="start_song btn btn-success" onclick="start_song()">Play</button>
</center>

<script src="main.js"></script>
</body>
</html>
